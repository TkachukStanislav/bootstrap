<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        @media (max-width: 1200px) {
            .gallery {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        @media (max-width: 992px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 576px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="text-center mb-4">Gallery</h1>
    <div class="gallery">
        <img src="https://picsum.photos/400/300?random=1" alt="Image 1">
        <img src="https://picsum.photos/400/300?random=2" alt="Image 2">
        <img src="https://picsum.photos/400/300?random=3" alt="Image 3">
        <img src="https://picsum.photos/400/300?random=4" alt="Image 4">
        <img src="https://picsum.photos/400/300?random=5" alt="Image 5">
        <img src="https://picsum.photos/400/300?random=6" alt="Image 6">
        <img src="https://picsum.photos/400/300?random=7" alt="Image 7">
        <img src="https://picsum.photos/400/300?random=8" alt="Image 8">
        <img src="https://picsum.photos/400/300?random=9" alt="Image 9">
        <img src="https://picsum.photos/400/300?random=10" alt="Image 10">
        <img src="https://picsum.photos/400/300?random=11" alt="Image 11">
        <img src="https://picsum.photos/400/300?random=12" alt="Image 12">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
